<table class="table table table-info table-hover ">
  <thead>
    <tr class="table-primary">
      <th scope="col">S/N</th>
      <th scope="col">Levenshtein</th>
      <th scope="col">Jaro-Winkler</th>
      <th scope="col">Hamming</th>
      <th scope="col">Jaccard</th>
      <th scope="col">Cosine</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <th scope="row">1</th>
      <td>{{ score }}</td>
      <td>{{ jw1 }}</td>
      <td>{{ ham1 }}</td>
      <td>{{ jac1 }}</td>
      <td>{{ cos1 }}</td>
      
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>{{ score2}}</td>
      <td>{{ jw2 }}</td>
      <td>{{ ham2 }}</td>
      <td>{{ jac2 }}</td>
      <td>{{ cos2 }}</td>
      
    </tr>
   
  </tbody>
</table>
