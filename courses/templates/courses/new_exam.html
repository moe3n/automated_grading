{% extends 'base_layout.html' %} {% block content %}
<p
  class="display-2 text-primary pb-1"
  style="border-bottom: 1px solid rgb(205, 231, 241)"
>
  Exam Creation
</p>
<form
  class="form-control"
  name="exam"
  method="POST"
  action="{% url 'login:create_exam' subject_id=subject_id %}"
>
  {% csrf_token %}
  <label class="py-1" for="exam_id">Exam ID:</label>
  <input class="form-control" type="text" name="exam_id" id="exam_id" />
  <label class="py-1" for="exam_name">Exam name:</label>
  <input class="form-control" type="text" name="exam_name" id="exam_name" />

 
  <button
    type="submit"
    class="btn btn-outline-primary btn-lg mt-5 float-sm-end"
    id="save-btn"
  >
    Submit
  </button>
  <br />
  
  {% endblock %}
</form>
