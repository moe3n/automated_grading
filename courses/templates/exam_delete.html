{% extends 'base_layout.html' %} {% block content %}
<h2>Delete Exam</h2>
<p>Are you sure you want to delete this exam?</p>
<form method="post" action="{% url 'login:delete_exam' subject_id=sub.subject_id exam_id=exam.id %}">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'login:course_detail' subject_id=sub.subject_id %}" class="btn btn-secondary">Cancel</a>
</form>

{%endblock%}
